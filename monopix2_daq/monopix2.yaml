
---
name    : lf-monopix2-daq
version : 0.0.1

transfer_layer:
  - name  : intf
    type  : SiTcp
    init:
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True

hw_drivers:
  - name      : i2c
    type      : i2c
    interface : intf
    base_addr : 0x2000

  - name      : GPAC
    type      : GPAC
    hw_driver : i2c
    base_addr : 0x00000
    init:
        no_calibration : False
        no_power_reset : True

  - name      : fifo
    type      : sitcp_fifo
    interface : intf
#    base_addr : 0x18000              # MIO
#    base_data_addr: 0x1000000000000  # MIO
    base_addr : 0x200000000           # MIO3
    base_data_addr : 0x100000000      # MIO3

  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10010
    size      : 16

  - name      : inj
    type      : monopix2_daq.pulse_gen640
    interface : intf
    base_addr : 0x10300

  - name      : gate
    type      : pulse_gen
    interface : intf
    base_addr : 0x10400

  - name      : data_rx       
    type      : monopix2_daq.mono_data_rx
    interface : intf
    base_addr : 0x10500

  - name      : tlu
    type      : monopix2_daq.tlu_slave
    interface : intf
    base_addr : 0x10600
    size      : 8

  - name      : timestamp_rx1
    type      : monopix2_daq.timestamp640
    interface : intf
    base_addr : 0x10700

  - name      : timestamp_tlu
    type      : monopix2_daq.timestamp640
    interface : intf
    base_addr : 0x10800

  - name      : timestamp_inj
    type      : monopix2_daq.timestamp640
    interface : intf
    base_addr : 0x10900
    size      : 8

  - name      : timestamp_mon
    type      : monopix2_daq.timestamp640
    interface : intf
    base_addr : 0x10a00

  - name      : spi
    type      : spi
    interface : intf
    base_addr : 0x15000

  - name      : spi_dc
    type      : spi
    interface : intf
    base_addr : 0x10b00

  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}

registers:

  - name        : CONF
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    init        :
        SLOW_RX : 1     # 1=40MHz, 0=160MHz (Check first if this is actually available in your current firmware)
    fields :
      - name    : READ_PATTERN
        size    : 1
        offset  : 15
      - name    : ResetBcid_WITH_TIMESTAMP
        size    : 1
        offset  : 10
      - name    : SLOW_RX
        size    : 1
        offset  : 9      
      - name    : LVDS_Out
        size    : 1
        offset  : 8
      - name    : SW_SR_EN
        size    : 1
        offset  : 7
      - name    : ResetBcid
        size    : 1
        offset  : 6
      - name    : ClkOut
        size    : 1
        offset  : 5
      - name    : ClkBX
        size    : 1
        offset  : 4
      - name    : Def_Conf
        size    : 1
        offset  : 3
      - name    : En_Cnfg_Pix
        size    : 1
        offset  : 2
      - name    : Rst
        size    : 1
        offset  : 0
    
  - name        : VPC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR0'}

  - name        : VDD_EOC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}

  - name        : VDDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR2'}

  - name        : VDDA
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR3'}
    init        : 
        value : 1.8
   
  - name        : BL
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}
    
  - name        : TH1
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC1'}
    
  - name        : TH2 
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC2'}
    
  - name        : TH3
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC3'}

  - name        : Idac_TDAC_LSB
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC2'}

  - name        : Iref
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC4'}

  - name        : INJ_LO
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ1'}
    init        :
        'DAC': {'offset': 0.0, 'gain': 0.49}
 
  - name        : INJ_HI
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ0'}
    init        :
        'DAC': {'offset': 0.0, 'gain': 0.49}

  - name        : CONF_SR
    type        : StdRegister
    hw_driver   : spi
    size        : 294
    auto_start  : True 
    init        :
        BLRes     : 32
        VAmp1     : 35
        VAmp2     : 35
        VPFB      : 30
        VNFoll    : 15
        VPFoll    : 15
        VNLoad    : 13
        VPLoad    : 7
        TDAC_LSB  : 26
        Vsf       : 32
        Driver    : 32
        Mon_Vsf   : 0
        Mon_VPFB  : 0
        Mon_VPLoad : 0
        Mon_VNLoad : 0
        Mon_VNFoll     : 0
        Mon_VPFoll     : 0
        Mon_VAmp1 : 1
        Mon_VAmp2 : 0
        Mon_TDAC_LSB   : 0
        Mon_BLRes : 0
        Mon_Driver : 0
        EnDataCMOS    : 1
        EnDataLVDS    : 0
        EnAnaBuffer: 1
        EnTestPattern : 1
        DelayROConf   : 4
        EnColRO   : 0x00000000000000 
        InjEnCol  : 0xFFFFFFFFFFFFFF    # 0: Active
        EnMonitorCol: 0x00000000000000  
        TrimLd    : 15  
        EnInjLd   : 0     #0:Active
        EnMonitorLd   : 0 #0:Active
        EnPreLd   : 0     #0:Active
        EnSRDCol  : 0x0 
        EnSoDCol  : 0
    fields:
        - name     : Driver
          size     : 6
          offset   : 5
        - name     : TDAC_LSB
          size     : 6
          offset   : 11
        - name     : Vsf
          size     : 6
          offset   : 17
        - name     : VPLoad
          size     : 6
          offset   : 23   
        - name     : VNLoad
          size     : 6
          offset   : 29
        - name     : VNFoll
          size     : 6
          offset   : 35
        - name     : VPFoll
          size     : 6
          offset   : 41
        - name     : VPFB
          size     : 6
          offset   : 47
        - name     : VAmp2
          size     : 6
          offset   : 53
        - name     : VAmp1
          size     : 6
          offset   : 59
        - name     : BLRes
          size     : 6
          offset   : 65

        - name     : Mon_Driver
          size     : 1
          offset   : 66
        - name     : Mon_TDAC_LSB
          size     : 1
          offset   : 67
        - name     : Mon_Vsf
          size     : 1
          offset   : 68
        - name     : Mon_VPLoad
          size     : 1
          offset   : 69
        - name     : Mon_VNLoad
          size     : 1
          offset   : 70
        - name     : Mon_VNFoll
          size     : 1
          offset   : 71
        - name     : Mon_VPFoll
          size     : 1
          offset   : 72
        - name     : Mon_VPFB
          size     : 1
          offset   : 73
        - name     : Mon_VAmp2
          size     : 1
          offset   : 74
        - name     : Mon_VAmp1
          size     : 1
          offset   : 75
        - name     : Mon_BLRes
          size     : 1
          offset   : 76

        - name     : EnDataLVDS
          size     : 1
          offset   : 77
        - name     : EnDataCMOS
          size     : 1
          offset   : 78
        - name     : EnTestPattern
          size     : 1
          offset   : 79
        - name     : DelayROConf
          size     : 5
          offset   : 84
        - name     : EnAnaBuffer
          size     : 1
          offset   : 85
        - name     : EnColRO
          size     : 56
          offset   : 141
        - name     : InjEnCol
          size     : 56
          offset   : 197
        - name     : EnMonitorCol
          size     : 56
          offset   : 253
        - name     : EnSRDCol
          size     : 28
          offset   : 281
        - name     : EnSoDCol
          size     : 5
          offset   : 286
        - name     : TrimLd
          size     : 4
          offset   : 290
        - name     : EnInjLd
          size     : 1
          offset   : 291
        - name     : EnMonitorLd
          size     : 1
          offset   : 292
        - name     : EnPreLd
          size     : 1
          offset   : 293

  - name        : CONF_DC
    type        : StdRegister
    hw_driver   : spi_dc
    size        : 680
    auto_start  : True 
    fields:
        - name     : Col0
          size     : 340
          offset   : 339
        - name     : Col1
          size     : 340
          offset   : 679
